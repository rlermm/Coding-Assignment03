<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyUseSell - Home</title>
    <!-- adding bootstrap link for npm method-->
    <link
      rel="stylesheet"
      href="../Week 3/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top shadow-lg p-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-bold" href="index.html">BuyUseSell</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shopping.html">Shopping</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="selling.html">Selling</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Electronics</a></li>
                <li><a class="dropdown-item" href="#">Clothing</a></li>
                <li><a class="dropdown-item" href="#">Shoes</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 p-5 bg-white rounded shadow-lg">
      <div class="text-center">
        <h2 class="display-4 text-primary mb-4">Contact Us</h2>
        <p class="lead mb-5">
          To become a seller for BuyUseSell, please submit your information
          below and we will contact you regarding the next steps.
        </p>
      </div>

      <!-- Form -->
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Your message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="../Week 3/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
